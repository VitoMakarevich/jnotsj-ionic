<ion-item [disabled]="isItemDisabled()">
  <span>{{item.text}}</span>
  <ion-button slot="end" [ngSwitch]="item.attempted" (click)="onAttendClick($event)">
    <ion-text *ngSwitchCase="true">{{loc.buttonValues.disattend}}</ion-text>
    <ion-text *ngSwitchCase="false">{{loc.buttonValues.attend}}</ion-text>
  </ion-button>
</ion-item>
