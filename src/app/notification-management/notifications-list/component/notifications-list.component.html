<ion-list lines="full">
  <ion-virtual-scroll [items]="list" approxItemHeight="5rem">
    <app-notification-item *virtualItem="let item" [item]="item"></app-notification-item>
  </ion-virtual-scroll>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button href="notification/create">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
