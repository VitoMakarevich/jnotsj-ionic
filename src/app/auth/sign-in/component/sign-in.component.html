<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-title>
                {{localization.headers.signIn}}
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-grid>
            <form [formGroup]="signInForm" (ngSubmit)="handleSubmit()">
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">{{localization.labels.login}}</ion-label>
                            <ion-input type="text" formControlName="login"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">{{localization.labels.password}}</ion-label>
                            <ion-input type="text" formControlName="password"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button expand="block" type="submit" [disabled]="!signInForm.valid">
                            {{localization.buttonValues.signIn}}
                        </ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-grid>
    </ion-content>
</ion-app>
